<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog with API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div> -->
          </div>
        </div>
      </nav>
    </header>
      <section class="container-fluid" id="portada">
        <div class="row">
          <h1 id="titleHeader" class="col-md-12">Blog with API</h1>
        </div>
      </section>
      <section class="container" id="containerPost">       
        <div class="row row-cols-1 row-cols-md-4 g-8" id="cards"></div>
      </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div id="userEmail">
                  <div><span style="margin-left:20px; font-weight:600; font-size:15px;">Username:</span><span id="userModal"></span></div>
                  <div><span style="margin-left:20px; font-weight:600; font-size:15px;">Email:</span><span id="emailModal"></span></div>
                </div>
                <div class="containerComent">
                  <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button id="btnComments" name="name" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          View comments
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div id="commentModal" class="accordion-body"></div>
                      </div>
                    </div>
                  </div>
                </div>
                  <!-- Form -->
                  <form>
                    <div class="mb-3">
                      <label for="editTitle" class="form-label">Edit title</label>
                      <input type="text" class="form-control" id="editTitle" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="editBody" class="form-label">Edit text</label>
                      <input type="text" class="form-control" id="editBody" name="edition">
                    </div>
                    <button type="submit" class="btn btn-primary" id="savePost">Guardar</button>
                  </form>




                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" name="delete" id="btnDelete">Delete post</button>
                    <!-- <button type="button" class="btn btn-primary" id="editButton">Edit</button> -->
                </div>
            </div>
          </div> 
        </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="app.js" type="text/javascript"></script>
  </body>
</html>
